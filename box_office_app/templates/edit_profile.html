<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Box Office</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" href="{% static 'css/show_profile.css' %}">
</head>
<body>
    <div class="container bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand" href="/dashboard">The Box Office</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/movie/add">Add a Movie</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user/all">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user/{{ user.id }}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <h1>Edit {{ user.username}} Profile</h1>
    <form action="/user/update" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-4">
                <label for="name">Name:</label>
            </div>
            <div class="col-8">
                <input name="name" type="text" value="{{ user.name }}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-4">
                <label for="username">Username:</label>
            </div>
            <div class="col-8">
                <input name="username" type="text" value="{{ user.username }}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-4">
                <label for="email">Email:</label>
            </div>
            <div class="col-8">
                <input name="email" type="email" value="{{ user.email }}" class="form-control">
            </div>
        </div>
        <input name="user_id" type="hidden" value="{{ user.id }}">
        <button type="submit">Update</button>
    </form>
</body>
</html>
